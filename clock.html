<!DOCTYPE html>
<html>
<head>
  <script>
    function showTime() {
      var date = new Date();
      var hour = date.getHours();
      var min = date.getMinutes();
      var sec = date.getSeconds();
      var ampm = hour >= 24 ? 'Hours' : 'Hours';
      
      hour = hour % 24;
      hour = hour ? hour : 24;
      
      hour = (hour < 10) ? '0' + hour : hour;
      min = (min < 10) ? '0' + min : min;
      sec = (sec < 10) ? '0' + sec : sec;
      
      var time = hour + ':' + min + ':' + sec + ' ' + ampm;
      
      document.getElementById('clock').innerHTML = time;
      
      setTimeout(showTime, 1000);
    }
  </script>
  <style>
    #clock {
       width: 200;
      font-size: 200px;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      margin-bottom: 100px;
      margin-left: 100px;
      margin-right: 100px;
      color: red;
      background: green;
      padding: 100px 20px 100px 10px;
      border: none;
      border-radius: 3px 2px 6px red;
    }
  </style>
</head>
<body onload="showTime()">
           <div id="clock"></div>
</body>
</html>
